<div class="container">
  <div class="row">
    <div class="col-4 mt-4">
      <h2>Educación</h2>
    </div>
    <div>
      <button (click)="Add()" class="btn btn-success d-flex float">
        + Nueva educación
      </button>
    </div>
    <ul class="items-list">
      <li *ngFor="let educacion of educationList">
        <div class="card m-3 col-12 col-md-12 p-4 shadow hover-shadow">
          <div class="card-header bg-dark text-white">
            <h3>
              {{ educacion.place }}
              <div class="icons">
                <a href="#">
                  <i class="fa-solid fa-pen-to-square text-info fa-lg"></i>
                </a>
                <a href="">
                  <i class="fa-solid fa-trash-can fa-lg text-danger"></i>
                </a>
              </div>
            </h3>
          </div>
          <div class="card-body">
            <div class="row">
              <img src="" alt="img.jpg" align="left" />
              <div class="col-4">
                <p class="mt-2">
                  <time> {{ educacion.time }} </time>
                </p>
              </div>
              <div class="col-8">
                <p>Descripción: {{ educacion.description }}</p>
                <p>Estado: {{ educacion.status }}</p>
              </div>
            </div>
          </div>
        </div>
      </li>
    </ul>
    <hr class="mt-4" />
  </div>
</div>
