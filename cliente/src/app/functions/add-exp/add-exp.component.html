<div class="col-md-2 offset-md-5 mt-4">
  <h2 class="text-center">Agregar nuevo empleo</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Empresa:</label>
      <input
        [(ngModel)]="empleo.empresa"
        class="form-control mb-3"
        type="text"
        name="empresa"
        id="empresa"
        autocomplete="off"
        autofocus
      />
    </div>
    <div class="form-group mb-3">
      <label>Puesto:</label>
      <input
        [(ngModel)]="empleo.puesto"
        class="form-control"
        type="text"
        name="puesto"
        id="puesto"
        autocomplete="off"
      />
    </div>
    <div class="form-group">
      <label>Periodo:</label>
      <input
        [(ngModel)]="empleo.periodo"
        class="form-control mb-3"
        type="text"
        name="periodo"
        id="periodo"
        autocomplete="off"
      />
    </div>
    <div class="form-group mb-3">
      <label>Descripcion:</label>
      <input
        [(ngModel)]="empleo.descripcion"
        class="form-control"
        type=""
        name="descripcion"
        id="descripcion"
        autocomplete="off"
      />
    </div>
    <button class="btn btn-success">Guardar</button>
  </form>
</div>
